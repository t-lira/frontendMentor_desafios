<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio | Frontend Mentor </title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="home-page">
        <div class="h-container d-flexbox_row">
          <div class="h-box d-center">
            <span>Your result</span>
            <div class="circle d-center">
              <h2>76</h2>
              <span class="txt-circle">of 100</span> 
            </div>
            <h6>Great</h6>
            <p>
              You scored higher than 65% of the peaple who have taken these
              tests.
            </p>
          </div>

          <div class="summary-container">
            <h2>Summary</h2>
            <div class="s-content">
              <div class="d_space-between background_red s-box">
                <div class="d_flex-end">
                  <img src="assets/images/icon-reaction.svg" alt="" />
                  <h3 class="txt_red">Reaction</h3>
                </div>

                <div>
                  <p><strong>80</strong> <span>/ 100</span></p>
                </div>
              </div>

              <div class="d_space-between background_yellow s-box">
                <div class="d_flex-end">
                  <img src="assets/images/icon-memory.svg" alt="" />
                  <h3 class="txt_yellow">Memory</h3>
                </div>

                <div>
                  <p><strong>92</strong> <span>/ 100</span></p>
                </div>
              </div>

              <div class="d_space-between background_green s-box">
                <div class="d_flex-end">
                  <img src="assets/images/icon-verbal.svg" alt="" />
                  <h3 class="txt_green">Verbal</h3>
                </div>

                <div>
                  <p><strong>61</strong> <span>/ 100</span></p>
                </div>
              </div>

              <div class="d_space-between background_blue s-box">
                <div class="d_flex-end">
                  <img src="assets/images/icon-visual.svg" alt="" />
                  <h3 class="txt_blue">Visual</h3>
                </div>

                <div>
                  <p><strong>72</strong> <span>/ 100</span></p>
                </div>
              </div>
            </div>

            <div class="d-center">
              <button class="btn">Continue</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
